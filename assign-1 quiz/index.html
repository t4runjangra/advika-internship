<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz -assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav-container" id="navbarContainer">
        <nav class="navBar" id="navbar">
            <h2>Quiz</h2>
            <div class="score-section">
                <div class="score-card hidden" id="score-card"  >
                    <div class="score">
                        <p>Score: <span id="user-score">-/-</span></p>
                    </div>
                    <div class="currentQuestion">
                        <p>Current Question: <span id="currentQuestion">-/-</span></p>

                    </div>
                </div>

                <div id="profile-scoreboard" class="profile-scoreboard">
                    <img id="profile-pic" src="https://www.dpzone.in/wp-content/uploads/2/Guest-PFP-3.jpg" alt="Profile Picture"
                        class="profile-pic" />

                    <div id="username" class="score-info">
                        Guest
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="form">
            <form id="username-form" class="username-form">
                <label for="username-input" class="username-label">Enter your username</label>
                <input type="text" id="username-input" class="username-input" name="username" placeholder="Your name"
                    autocomplete="off" required />
                <button class="submit-btn" id="submit">Start</button>
            </form>
        </div>
        <div id="quiz-container">

            <div id="question-container" class="hidden">
                <h2 id="question-text"></h2>
                <ul id="choices-list">
                </ul>
                <button id="next-btn" class="hidden">Next Question</button>
            </div>

            <div id="result-container" class="hidden">
                <h2>Your Score:</h2>
                <p id="score"></p>
                <button id="restart-btn">Restart Quiz</button>
            </div>

            <button id="start-btn">Start Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
