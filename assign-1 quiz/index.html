<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz -assignment</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Playfair+Display&family=Poppins&family=Roboto&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rubik:wght@400;700&family=Work+Sans:wght@400;600&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="nav-container" id="navbarContainer">
        <nav class="navBar" id="navbar">
            <h2>Quiz</h2>
            <div class="score-section">
                <div id="profile-scoreboard" class="profile-scoreboard">
                    <img id="profile-pic" src="https://www.dpzone.in/wp-content/uploads/2/Guest-PFP-3.jpg"
                        alt="Profile Picture" class="profile-pic" />

                    <div id="username" class="username">
                        Guest
                    </div>
                </div>
                <div>
                    <button id="ham-icon">&#9776;</button>
                    <div id="hamburger-menu" class="hamburger-menu hidden">
                        <div class="hamburger-header">
                            <span>Previous Scores</span>
                            <button id="close-hamburger" class="close-btn">&times;</button>
                        </div>
                        <div id="score-history" class="score-history">
                            <p>No previous scores available.</p>
                        </div>
                        <button id="clear-scores" class="clear-btn">Clear Scores</button>
                        <button id="logout" class="logout-btn">Log out</button>
                    </div>
                </div>

            </div>
        </nav>
    </div>
    <div class="container">
        <h1>Quiz App</h1>
        <p id="welcome-message" class="welcome-message"></p>

        <div id="form">
            <form id="username-form" class="username-form">
                <label for="username-input" class="username-label">Enter your username</label>
                <input type="text" id="username-input" class="username-input" name="username" placeholder="Your name"
                    autocomplete="off" required />
                <button class="submit-btn" id="submit">Start</button>
            </form>
        </div>
        <div id="quiz-container">

            <div id="question-container" class="hidden">
                <h2 id="question-text"></h2>
                <ul id="choices-list">
                </ul>
            </div>

            <div id="result-container" class="hidden">
                <h2>Your Score:</h2>
                <p id="score"></p>
                <button id="restart-btn">Restart Quiz</button>
            </div>

            <button id="start-btn">Start Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
